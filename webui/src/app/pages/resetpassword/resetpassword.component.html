<div class="f-login-pg">
    <div class="f-login-pg-head">
        <div style="width:100px;"><f-logo></f-logo></div>
    </div>    
    <form *ngIf="!successMsg" class="f-login-pg-form" [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
    <div >
        <label style="display: block;margin-bottom: -6px;" for="password">Password</label>
        <input type="password" formControlName="password"  [ngClass]="{ 'is-invalid': (submitted || f.password.touched) && f.password.errors }" />
        <div *ngIf="(submitted || f.password.touched) && f.password.errors" style="color:red; font-weight: bold; ">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
     <div style="margin: 20px 0 0 0;">
        <label style="display: block;margin-bottom: -6px;" for="confirmPassword">Password</label>
        <input type="password" formControlName="confirmPassword"  [ngClass]="{ 'is-invalid': (submitted || f.confirmPassword.touched) && f.confirmPassword.errors }" pattern="{{ f.password.value }}" />
        <div *ngIf="(submitted || f.confirmPassword.touched) && f.confirmPassword.errors" style="color:red; font-weight: bold; ">
            <div *ngIf="f.confirmPassword.errors.required">Password is required</div>
            <div *ngIf="!f.confirmPassword.errors.required && f.password.value !== f.confirmPassword.value">Password does not match</div>
        </div>
    </div>
     <div class="form-group" style="margin: 30px 0 0 0;">
        <button [disabled]="loading" class="btn btn-primary f-login-pg-btn">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Reset
        </button>
    </div>
   </form>   
   <div *ngIf="successMsg" class="f-login-pg-foot">
        <div style="margin: 30px 0 0 0; text-align: center; color:red; font-weight: bold">{{successMsg}}</div>
        <div class="form-group" style="margin-top: 30px;">
            <a routerLink="/login" class="btn btn-link">Login screen</a>
        </div>
    </div>
   <div *ngIf="!successMsg" class="f-login-pg-foot">
        <div *ngIf="validationMsg" style="text-align: center; color:red; font-weight: bold">{{validationMsg}}</div>
    </div>
</div>
