<div class="f-login-pg">
    <div class="f-login-pg-head">
        <div style="width:100px;"><f-logo></f-logo></div>
    </div>    
    <form class="f-login-pg-form" [formGroup]="loginForm" (ngSubmit)="login()">
    <div>   
        <label style="display: block;margin-bottom: -10px;" for="username">User Name/Email address</label>     
        <input type="text" formControlName="username"  [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="(submitted || f.username.touched) && f.username.errors" style="color:red; font-weight: bold; margin-top: 10px">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div style="margin: 20px 0 0 0;">
        <label style="display: block;margin-bottom: -16px;" for="password">Password</label>
        <input type="password" formControlName="password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="(submitted || f.password.touched) && f.password.errors" style="color:red; font-weight: bold; margin-top: 10px">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group" style="margin-top: 30px;">
        <button [disabled]="loading" class="btn btn-primary f-login-pg-btn">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
        <a routerLink="/forgotpassword" class="btn btn-link">Forgot Password</a>
    </div>
   </form>    
    <div class="f-login-pg-foot">
        <div *ngIf="errMsg" style="color:red; font-weight: bold">{{errMsg}}</div>
    </div>
</div>
